<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Links</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="index.html">Media Viewer</a>
    <a href="links.html">Saved Links</a>
  </div>

  <div class="main">
    <h1>Save Website Links</h1>
    <form id="linkForm">
      <input type="text" id="name" placeholder="Website Name" required><br><br>
      <input type="url" id="url" placeholder="https://example.com" required><br><br>
      <textarea id="description" placeholder="Description" rows="3"></textarea><br><br>
      <button type="submit">Save Link</button>
    </form>

    <h2>Your Saved Links</h2>
    <div id="linkList"></div>
  </div>

  <script>
    const form = document.getElementById('linkForm');
    const linkList = document.getElementById('linkList');

    // Load from localStorage
    const savedLinks = JSON.parse(localStorage.getItem('links') || '[]');

    function displayLinks() {
      linkList.innerHTML = '';
      savedLinks.forEach(link => {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3><a href="${link.url}" target="_blank">${link.name}</a></h3>
          <p>${link.description}</p>
          <hr>
        `;
        linkList.appendChild(div);
      });
    }

    form.onsubmit = e => {
      e.preventDefault();
      const link = {
        name: document.getElementById('name').value,
        url: document.getElementById('url').value,
        description: document.getElementById('description').value
      };
      savedLinks.push(link);
      localStorage.setItem('links', JSON.stringify(savedLinks));
      form.reset();
      displayLinks();
    };

    displayLinks();
  </script>
</body>
</html>
