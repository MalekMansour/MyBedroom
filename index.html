<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload and Save Media</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    button {
      display: block;
      margin: 0 auto 30px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Upload Images & Videos</h1>
  <input type="file" id="fileInput" multiple accept="image/*,video/*">
  <button onclick="uploadFiles()">Upload</button>

  <script>
    function uploadFiles() {
      const input = document.getElementById('fileInput');
      const files = input.files;
      if (!files.length) return;

      const formData = new FormData();
      for (let file of files) {
        formData.append('files', file);
      }

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => console.error(err));
    }
  </script>

</body>
</html>
